<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Scan</title>
</head>
<body style="font-family: Arial, sans-serif; text-align:center; padding:24px;">
  <h2>Order gescand</h2>
  <p><b>Ordernummer:</b> A0-00-D7-U8-UK</p>

  <button id="btn" style="font-size:18px; padding:14px 18px; border:2px solid #000; background:#fff;">
    Tik om ping te horen
  </button>

  <audio id="ping" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script>
    const ping = document.getElementById('ping');

    // Probeer autoplay (wordt vaak geblokkeerd)
    ping.play().catch(() => {});

    // Werkt ALTIJD na een tik
    document.getElementById('btn').addEventListener('click', () => {
      ping.currentTime = 0;
      ping.play();
    });
  </script>
</body>
</html>
